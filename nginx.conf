server {
    listen 433 ssl;
    server_name api.domdarom.me;  # Только поддомен API!

    # Все запросы к API идут на ваше приложение
    location / {
        proxy_pass http://localhost:3000;  # Порт вашего приложения
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для корректной работы API
        proxy_buffering off;
        proxy_redirect off;
    }

    # Обслуживание статических файлов вашего API (если нужны)
    location /static/ {
        alias /var/www/api.domdarom.me/static/;
        expires 30d;
    }
}